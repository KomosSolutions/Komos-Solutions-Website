    <script>

        // Resize the iframe to fit the container on window resize
        $(window).resize(function () {
            resizeMapIframe();
        });

        // Resize the iframe on page load
        $(window).on("load", function () {
            resizeMapIframe();
        });

        function resizeMapIframe() {
            var containerWidth = $("#map-section").width();
            var iframe = $("#map-iframe");

            iframe.width(containerWidth);
            iframe.height(containerWidth * 0.5625); // Maintain aspect ratio
